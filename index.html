<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JDue Todo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd',
                '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8',
                '800': '#1e40af', '900': '#1e3a8a', '950': '#172554'
              },
              'secondary': {
                '50': '#f5f3ff', '100': '#ede9fe', '200': '#ddd6fe', '300': '#c4b5fd',
                '400': '#a78bfa', '500': '#8b5cf6', '600': '#7c3aed', '700': '#6d28d9',
                '800': '#5b21b6', '900': '#4c1d95', '950': '#2e1065'
              },
              'light-bg': '#f1f5f9', // slate-100
              'light-card': '#ffffff',
              'dark-bg': '#020617', // slate-950
              'dark-card': '#0f172a', // slate-900
              'dark-border': '#1e293b', // slate-800
            },
            backgroundImage: {
               'login-gradient': 'linear-gradient(to top right, #3b82f6, #8b5cf6)',
               'body-gradient-light': 'radial-gradient(circle at top, #e0e7ff, #f1f5f9 30%)',
               'body-gradient-dark': 'radial-gradient(circle at top, #1e293b, #020617 40%)'
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-in-out',
                'slide-in-up': 'slideInUp 0.5s cubic-bezier(0.25, 1, 0.5, 1)',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideInUp: {
                    '0%': { transform: 'translateY(30px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

  }
}
</script>

</head>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
